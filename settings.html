<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnBlox - Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400&display=swap">
    <style>
        body {
            font-family: 'Roboto', Verdana, Arial, sans-serif;
            background: linear-gradient(to left, #d3eafd 0%, #b8c6db 100%);
            margin: 0; color: #2d3748; min-height: 100vh;
        }
        header {
            background: #0074cc;
            color: #fff; padding: 16px 32px;
            display: flex; align-items: center; box-shadow: 0 3px 16px rgba(0,0,0,0.16);
        }
        .logo { height: 48px; margin-right: 20px; cursor: pointer; }
        .site-title { font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-right: 40px; }
        nav { margin-left: auto; }
        nav a {
            color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 1.1em;
            transition: color 0.12s;
        }
        nav a:hover { color: #ffdc52; }
        .settings-container {
            background: #fff; max-width: 500px; margin: 48px auto; padding: 36px 28px 40px 28px;
            border-radius: 14px; box-shadow: 0 16px 48px rgba(0,0,0,0.13);
        }
        .settings-header { font-size: 2.1em; color: #0074cc; font-family: 'Orbitron'; margin-bottom: 18px; }
        .field-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; color: #2d5bb5; margin-bottom: 7px; }
        input[type="email"], input[type="date"], input[type="password"] {
            width: 100%; padding: 11px; font-size: 1.1em;
            border-radius: 5px; border: 1px solid #b4b4b4; background: #eef2f7;
        }
        .button-row { margin-top: 26px; text-align: center; }
        button {
            background: #0074cc; color: #fff; border: none; border-radius: 5px; font-size: 1em;
            padding: 10px 28px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 14px rgba(0,0,0,0.09); transition: background 0.16s;
        }
        button:hover { background: #005fa3; }
        #settings-success { color: #27ae60; margin-top: 14px; font-weight: bold; }
        #settings-error { color: #e74c3c; margin-top: 14px; font-weight: bold; }
        .profile-link { margin-top: 30px; text-align: center; font-size: 1em; }
        .profile-link a { color: #0074cc; text-decoration: underline; }
        @media (max-width: 600px){
            .settings-container { padding:18px 5vw; }
            header { flex-direction: column; align-items: start; padding: 12px 10px;}
        }
    </style>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="parse-config.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="JohnBlox Logo" onclick="window.location.href='index.html';">
        <div class="site-title">JohnBlox</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="shop.html">Shop</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <div class="settings-container" id="settings-content">
        <div class="settings-header">Account Settings</div>
        <div id="settings-error"></div>
        <div id="settings-success"></div>
        <form onsubmit="return doSettingsSave(event)">
            <div class="field-group">
                <label for="s-email">Email:</label>
                <input type="email" id="s-email" required>
            </div>
            <div class="field-group">
                <label for="s-birthday">Birthday:</label>
                <input type="date" id="s-birthday">
            </div>
            <div class="field-group">
                <label for="s-password">New Password:</label>
                <input type="password" id="s-password" placeholder="Leave blank to keep current password">
            </div>
            <div class="button-row">
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <div class="profile-link">
            Want to see your profile? <a href="profile.html">Click here</a>
        </div>
    </div>
    <script>
        async function fillSettings() {
            const user = Parse.User.current();
            if (!user) {
                document.getElementById('settings-content').innerHTML = '<div style="color:red">Not logged in! <a href="login.html">Login here</a></div>';
                return;
            }
            document.getElementById('s-email').value = user.getEmail() || '';
            document.getElementById('s-birthday').value = user.get('birthday') || '';
        }

        async function doSettingsSave(e) {
            e.preventDefault();
            const user = Parse.User.current();
            if (!user) return;
            const email = document.getElementById('s-email').value;
            const birthday = document.getElementById('s-birthday').value;
            const password = document.getElementById('s-password').value;
            const msgErr = document.getElementById('settings-error');
            const msgOk = document.getElementById('settings-success');
            msgErr.textContent = "";
            msgOk.textContent = "Saving...";

            try {
                user.set('email', email);
                user.set('birthday', birthday);
                if (password.trim().length > 0) user.set('password', password);
                await user.save();
                msgOk.textContent = "Settings updated!";
                msgErr.textContent = "";
                document.getElementById('s-password').value = '';
            } catch (err) {
                msgErr.textContent = "Save failed: " + (err.message || err);
                msgOk.textContent = "";
            }
        }
        fillSettings();
    </script>
</body>
</html>
